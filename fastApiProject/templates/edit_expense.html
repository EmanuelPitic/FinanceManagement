<!-- templates/edit_expense.html -->
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Editează Factura</h2>
        <form method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Sumă</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descriere</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categorie</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Selectează o categorie</option>
                    <option value="food" {% if expense.category == 'food' %}selected{% endif %}>Mâncare</option>
                    <option value="maintenance" {% if expense.category == 'maintenance' %}selected{% endif %}>Întreținere</option>
                    <option value="fun" {% if expense.category == 'fun' %}selected{% endif %}>Distracție</option>
                    <option value="school" {% if expense.category == 'school' %}selected{% endif %}>Școală</option>
                    <option value="personal" {% if expense.category == 'personal' %}selected{% endif %}>Personal</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Actualizează Factura</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Anulează</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
