<!-- templates/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="auth-form">
    <h2 class="mb-4">Autentificare</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nume utilizator</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Parolă</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Autentificare</button>
    </form>
    <p class="mt-3 text-center">Nu ai un cont? <a href="{{ url_for('signup') }}">Înregistrează-te</a></p>
</div>
{% endblock %}
